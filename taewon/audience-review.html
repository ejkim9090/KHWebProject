<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      #container .row {
        width: 1196px;
        margin: 0 auto;
      }
      #container .row .fl-box {
        display: flex;
      }
      #container .row .fl-box > h1 {
        margin: 40px 0 40px 0;
        font-size: xx-large;
      }
      #container .row .fl-box > hr {
        margin: 40px 0 40px 0;
      }
      #container .row .empty-box {
        flex: 1;
        /* 위의 옵션을 사용해서  가운데에 빈공간 만든다.*/
      }
      #container .row .fl-box .egg-box {
        display: flex;
        margin: auto 20px auto 20px;
      }
      #container .row .egg-box .block-egg-box {
        margin: auto 20px auto 20px;
        text-align: center;
      }
      #container .row .egg-box .block-egg-box > h2 {
        font-size: large;
        color: orangered;
      }
      #container .row .egg-box .block-egg-box > h3 {
        font-size: xx-large;
      }
      #container .row .ch-box {
        width: 400px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <!-- <script src="./script/chart.js"></script> -->
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="fl-box">
          <h1>
            영상미가 빛난<br />
            몰입하여 보게 되는 영화
          </h1>
          <div class="empty-box"></div>
          <div class="egg-box">
            <img src="./images/egg.jpeg" alt="" />
            <div class="block-egg-box">
              <h2>preegg</h2>
              <h3>99%</h3>
            </div>
          </div>
          <hr />
          <div class="egg-box">
            <img src="./images/egg.jpeg" alt="" />
            <div class="block-egg-box">
              <h2>preegg</h2>
              <h3>99%</h3>
            </div>
          </div>
        </div>
        <div class="ch-box">
          <canvas id="radar-chart" width="300px" height="300px"> </canvas>
        </div>
      </div>
    </div>
    <script>
      new Chart(document.getElementById("radar-chart"), {
        type: "radar",
        data: {
          labels: ["감독연출", "스토리", "영상미", "배우연기", "OST"],
          datasets: [
            {
              label: "매력포인트",
              fill: true,
              backgroundColor: "rgba(179,181,198,0.2)",
              borderColor: "rgba(179,181,198,1)",
              pointBorderColor: "#fff",
              pointBackgroundColor: "rgba(179,181,198,1)",
              data: [8.77, 55.61, 21.69, 6.62, 6.82],
            },
          ],
        },
        options: {
          scales: {
            r: {
              pointLabels: {
                color: "green",
                font: {
                  size: 20,
                  style: "italic",
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
