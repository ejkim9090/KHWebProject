<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');
        #contaniner .contents {
            width: 980px;
            height: 100%;
            margin: 0 auto;
        }

        div {
            display: block;
        }

        .swiper-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            transition-property: transform;
            box-sizing: content-box;
        }

        .swiper {
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
            list-style: none;
            padding: 0;
            z-index: 1;
        }

        .event_wrap {
            font-family: 'Noto Sans KR';
            width: 1040px;
            height: 395px;
            padding: 60px 0 6px;
            float: left;
            overflow: hidden;
            margin: 0 auto;
        }

        .event_title_wrap h3 {
            float: left;
            height: auto;
            margin: 0;
            font-weight: 700;
            font-size: 26px;
            color: #222;
            line-height: 1.423em;
            background-image: none;
        }

        .btn_allView {
            float: right;
            margin-top: 4px;
            padding: 4px 32px 4px 15px;
            font-size: 14px;
            text-decoration: none;
            color: #222;
            line-height: 1.429em;
            background: transparent url(https://img.cgv.co.kr/R2014/images/common/ico/arrowR_8x13.png) calc(100% - 7px) center/8px 13px scroll no-repeat;
            border: 1px solid #e2e2e2;
            border-radius: 15px;
            box-shadow: 1px 1px 1px 0 rgb(0 0 0 / 5%);
        }
        .btn_allView:active{
            position: relative;
           border: 3px solid #e2e2e2;
        }

        .event_list_wrap {
            overflow: hidden;
            float: left;
            padding-right: 15px;
            text-align: left;
            line-height: 30px;
            content: '';
        }

        .event_image_wrap img {
            width: 310px;
            height: 207px;
            border-radius: 4%;
            object-fit: cover;
            transition: all 0.2s linear;

        }

        .img_wrap:hover>img {
            transform: scale(1.1) translate(0, -45%);
            transition: all 0.5s;
        }

        a .img_wrap {
            overflow: hidden;
            width: 310px;
            height: 207px;
            border-radius: 10px;
        }

        .swiper-slide {
            padding-right: 25px;
            padding-top: 15px;
        }

        .img_wrap {
            position: relative;
        }

        .img_wrap>img {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(0, -50%);
        }

        a {
            text-decoration: none;
        }

        .swiper-slide a strong {
            display: block;
            overflow: hidden;
            margin-top: 16px;
            font-weight: 800;
            font-size: 18px;
            color: #222;
            line-height: 1.444em;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-decoration: none;
        }

        .swiper-slide a span {
            display: block;
            margin-top: 4px;
            font-size: 14px;
            color: #666;
            line-height: 1.429em;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="ctl00_PlaceHolderContent_event_wrap" class="event_wrap">
        <div class="contents">
            <div class="event_title_wrap">
                <h3>EVENT</h3>
                <a href=# id="btn_allView_Event" class="btn_allView">전체보기</a>
            </div>
            <div class="event_list_wrap">
                <div class="swiper event_list">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <a href=#>
                                <div class="img_wrap"><img
                                        src="https://img.cgv.co.kr/WebApp/contents/eventV4/35437/16649460074130.jpg"
                                        alt="CGV x TVING 월 정기 혜택 [CGV PLUS]"></div>
                                <strong>CGV x TVING 월 정기 혜택 [CGV PLUS]</strong>
                                <span>2022.10.06~2032.10.06</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href=#>
                                <div class="img_wrap"><img
                                        src="https://img.cgv.co.kr/WebApp/contents/eventV4/35691/16673651144220.jpeg"
                                        alt="[블랙 팬서: 와칸다 포에버]필름마크"></div>
                                <strong>[블랙 팬서: 와칸다 포에버]필름마크</strong>
                                <span>2022.11.02~2022.11.27</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href=#>
                                <div class="img_wrap"><img
                                        src="https://img.cgv.co.kr/WebApp/contents/eventV4/35690/16674410779650.jpg"
                                        alt="[블랙팬서:와칸다 포에버]SX 리미티드 포스터"></div>
                                <strong>[블랙팬서:와칸다 포에버]SX 리미티드 포스터</strong>
                                <span>2022.11.02~2022.11.15</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
